<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI + Biology Seminars around Boston</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <div class="custom-navbar">
            <div class="nav-container">
                <a class="nav-brand" href="/">
                    <i class="fas fa-calendar-alt me-1"></i>
                    AI + Biology Seminars around Boston
                </a>
                <div class="nav-links">
                    <a class="nav-link active" href="/">
                        <i class="fas fa-home me-1"></i>Home
                    </a>
                    <a class="nav-link" href="/computing-events">
                        <i class="fas fa-laptop-code me-1"></i>Computing Events
                    </a>
                    <a class="nav-link" href="/virtual-worldwide">
                        <i class="fas fa-globe me-1"></i>Virtual Worldwide
                    </a>
                    <a class="nav-link" href="/social-media">
                        <i class="fas fa-share-alt me-1"></i>Social Media
                    </a>
                </div>
                <div class="nav-buttons">
                    <button id="refreshBtn" class="btn btn-light btn-sm">
                        <i class="fas fa-sync-alt me-1"></i> Refresh Events
                    </button>
                    <button id="statsBtn" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-chart-bar me-1"></i> Stats
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row flex-grow-1">
            <!-- Left Panel - Events List -->
            <div class="col-md-6 col-lg-5">
                <div class="h-100 d-flex flex-column">
                    <!-- Filters -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-filter me-2"></i>Filters
                            </h5>
                            
                            <!-- Search Box -->
                            <div class="mb-3">
                                <label for="searchInput" class="form-label">Search Events</label>
                                <input type="text" class="form-control" id="searchInput" 
                                       placeholder="Search by title, description, or location...">
                            </div>
                            <!-- Institution Filters -->
                            <div class="mb-3">
                                <label class="form-label">Institutions</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="mitFilter" checked>
                                    <label class="form-check-label" for="mitFilter">
                                        <i class="fas fa-university me-1"></i> MIT
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="harvardFilter" checked>
                                    <label class="form-check-label" for="harvardFilter">
                                        <i class="fas fa-university me-1"></i> Harvard
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="buFilter" checked>
                                    <label class="form-check-label" for="buFilter">
                                        <i class="fas fa-university me-1"></i> BU
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="brownFilter" checked>
                                    <label class="form-check-label" for="brownFilter">
                                        <i class="fas fa-university me-1"></i> Brown
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="othersFilter" checked>
                                    <label class="form-check-label" for="othersFilter">
                                        <i class="fas fa-university me-1"></i> Others
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Event Count -->
                            <div class="text-muted small">
                                <span id="eventCount">0</span> events found
                            </div>
                        </div>
                    </div>

                    <!-- Events List -->
                    <div class="card flex-grow-1">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-list me-2"></i>Upcoming Events
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <div id="eventsList" class="list-group list-group-flush">
                                <!-- Events will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Calendar -->
            <div class="col-md-6 col-lg-7">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">
                                        <i class="fas fa-calendar-week me-2"></i>Event Calendar
                                    </h6>
                                    <div class="btn-group btn-group-sm">
                                        <button class="btn btn-outline-secondary calendar-view-btn" data-view="month">
                                            <i class="fas fa-calendar-alt"></i> Month
                                        </button>
                                        <button class="btn btn-outline-secondary calendar-view-btn" data-view="week">
                                            <i class="fas fa-calendar-week"></i> Week
                                        </button>
                                        <button class="btn btn-outline-secondary calendar-view-btn" data-view="day">
                                            <i class="fas fa-calendar-day"></i> Day
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div id="calendarContainer" class="calendar-container">
                                    <!-- Calendar will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Stats Modal -->
    <div class="modal fade" id="statsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-chart-bar me-2"></i>Statistics
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="statsContent">
                    <!-- Stats will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="eventModalBody">
                    <!-- Event details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <a href="#" id="eventModalLink" class="btn btn-primary" target="_blank">
                        <i class="fas fa-external-link-alt me-1"></i>View Event
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
