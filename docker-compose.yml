version: '3.8'

services:
  aiplusbio-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - DATABASE_PATH=/app/data/events.db
      - SCRAPING_INTERVAL_HOURS=6
      - REQUEST_TIMEOUT=30
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./templates:/app/templates
      - ./virtual_worldwide.txt:/app/virtual_worldwide.txt
      - ./social_media.txt:/app/social_media.txt
      - ./websites_to_watch.txt:/app/websites_to_watch.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

