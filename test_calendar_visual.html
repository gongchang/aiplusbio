<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Visual Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <style>
        .test-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Calendar Visual Test</h1>
        
        <div class="debug-info">
            <h4>Debug Info:</h4>
            <div id="debugContent"></div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Calendar Test</h5>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-secondary" onclick="testMonthView()">Month View</button>
                        <button class="btn btn-outline-secondary" onclick="testWeekView()">Week View</button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div id="calendarContainer" class="calendar-container">
                    <p>Calendar will be rendered here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data
        const mockEvents = [
            {
                id: 1,
                title: "Test Event 1",
                date: "2025-01-15",
                categories: ["computer science"],
                is_virtual: true
            },
            {
                id: 2,
                title: "Test Event 2",
                date: "2025-01-20",
                categories: ["biology"],
                is_virtual: false
            }
        ];

        let calendarView = 'month';
        let currentDate = new Date();

        function log(message) {
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        function renderMonthView() {
            log('Rendering month view...');
            const calendarContainer = document.getElementById('calendarContainer');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthName = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarHTML = `
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="calendar-nav-btn" data-action="previous">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="calendar-title">${monthName}</span>
                        <button class="calendar-nav-btn" data-action="next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="calendar-grid">
                    <div class="calendar-weekdays">
                        <div class="calendar-weekday">Sun</div>
                        <div class="calendar-weekday">Mon</div>
                        <div class="calendar-weekday">Tue</div>
                        <div class="calendar-weekday">Wed</div>
                        <div class="calendar-weekday">Thu</div>
                        <div class="calendar-weekday">Fri</div>
                        <div class="calendar-weekday">Sat</div>
                    </div>
                    <div class="calendar-days">
                        ${generateMonthDays(startDate, lastDay)}
                    </div>
                </div>
            `;
            
            calendarContainer.innerHTML = calendarHTML;
            log('Month view rendered successfully');
            log(`Calendar container HTML length: ${calendarContainer.innerHTML.length}`);
            log(`Month name: ${monthName}`);
        }

        function renderWeekView() {
            log('Rendering week view...');
            const calendarContainer = document.getElementById('calendarContainer');
            
            const weekStart = getWeekStart(currentDate);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            const weekRange = `${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
            
            const calendarHTML = `
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="calendar-nav-btn" data-action="previous">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="calendar-title">${weekRange}</span>
                        <button class="calendar-nav-btn" data-action="next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="calendar-week-view">
                    ${generateWeekDays(weekStart)}
                </div>
            `;
            
            calendarContainer.innerHTML = calendarHTML;
            log('Week view rendered successfully');
            log(`Calendar container HTML length: ${calendarContainer.innerHTML.length}`);
        }

        function generateMonthDays(startDate, lastDay) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let daysHTML = '';
            let currentDate = new Date(startDate);
            const targetMonth = currentDate.getMonth();
            
            for (let i = 0; i < 42; i++) {
                const isCurrentMonth = currentDate.getMonth() === targetMonth;
                const isToday = currentDate.getTime() === today.getTime();
                const dayEvents = getEventsForDate(currentDate);
                
                let dayClass = 'calendar-day';
                if (!isCurrentMonth) dayClass += ' other-month';
                if (isToday) dayClass += ' today';
                if (dayEvents.length > 0) dayClass += ' has-events';
                
                const eventsHTML = dayEvents.map(event => `
                    <div class="calendar-event cs-event" title="${event.title}">
                        ${event.title.substring(0, 15)}${event.title.length > 15 ? '...' : ''}
                    </div>
                `).join('');
                
                daysHTML += `
                    <div class="${dayClass}">
                        <div class="calendar-day-number">${currentDate.getDate()}</div>
                        <div class="calendar-events">${eventsHTML}</div>
                    </div>
                `;
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            return daysHTML;
        }

        function generateWeekDays(weekStart) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let daysHTML = '';
            let currentDate = new Date(weekStart);
            
            for (let i = 0; i < 7; i++) {
                const isToday = currentDate.getTime() === today.getTime();
                const dayEvents = getEventsForDate(currentDate);
                
                let dayClass = 'calendar-week-day';
                if (isToday) dayClass += ' today';
                
                const dayName = currentDate.toLocaleDateString('en-US', { weekday: 'short' });
                const dayNumber = currentDate.getDate();
                
                const eventsHTML = dayEvents.map(event => `
                    <div class="calendar-event cs-event" title="${event.title}">
                        ${event.title.substring(0, 20)}${event.title.length > 20 ? '...' : ''}
                    </div>
                `).join('');
                
                daysHTML += `
                    <div class="${dayClass}">
                        <div class="calendar-week-day-header">
                            ${dayName}<br>${dayNumber}
                        </div>
                        <div class="calendar-events">${eventsHTML}</div>
                    </div>
                `;
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            return daysHTML;
        }

        function getEventsForDate(date) {
            const dateStr = date.toISOString().split('T')[0];
            return mockEvents.filter(event => {
                const eventDate = new Date(event.date);
                const eventDateStr = eventDate.toISOString().split('T')[0];
                return eventDateStr === dateStr;
            });
        }

        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day;
            return new Date(d.setDate(diff));
        }

        function testMonthView() {
            log('=== Testing Month View ===');
            calendarView = 'month';
            renderMonthView();
        }

        function testWeekView() {
            log('=== Testing Week View ===');
            calendarView = 'week';
            renderWeekView();
        }

        // Initialize
        log('Calendar visual test page loaded');
        renderMonthView();
    </script>
</body>
</html>
